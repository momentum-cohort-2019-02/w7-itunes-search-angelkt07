<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Music Site</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css"/>
    <link href="https://fonts.googleapis.com/css?family=Lobster|Kanit|Maven+Pro|Cinzel|Alfa+Slab+One" rel="stylesheet">
    
</head>
<body>
    <div>
        <h2>NOT A Really Awesome Music Site!</h2>
    </div>

    <div class="nowplaying">
        <p class="now">  </p>
        <audio class="play-bar" id="play-bar" controls src=""></audio>
    </div>
    <hr>

    <div class="search-bar">
        <form id="submitForm">
            <input id="searchInput" type="text" aria-label="Enter a band name or artist" placeholder="Enter a band name or artist">
            <button id="submit-button" type="submit">Search</button>
        </form>
    </div>

    <hr>

    <div class="search-results">Search results:  <span id="artist"></span></div>

    <div id="music" class="">
    </div>
</body>
<script src="main.js"></script>
</html>
