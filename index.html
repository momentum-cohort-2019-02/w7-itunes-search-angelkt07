<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Music Site</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css"/>
    <script src="main.js"></script>
</head>
<body>
    <h2>Really Awesome Music Site!</h2>
    <audio class="play-bar" controls src="">Play Bar</audio>
    <div class="now-playing">Now playing....</div>
    <hr>

    <input type="text" id="search-bar" placeholder="Enter a band name or artist"><button type="submit">Search</button>

    <hr>
    <div class="search-results">Search results: .....</div>

    <div class="music-container">
        <div class="music-group">
            <div class="music-box">Music Box</div>
            <div class="artist">Artist</div>
            <div class="title">Title</div>
        </div>
    </div>
    
</body>
</html>
